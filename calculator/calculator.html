<!DOCTYPE html>
<html>

<head>
    <title> Calculator program</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <div id="container">
        <input type="text" id="box" placeholder="0"> <br>
        <div id="ball">
            <div id="base">
                <button class="base1">1</button>
                <button class="base1">2</button>
                <button class="base1">3</button>
                <button class="base1">+</button>
            </div>
            <div id="bas">
                <button class="base1">4</button>
                <button class="base1">5</button>
                <button class="base1">6</button>
                <button class="base1">-</button>
            </div>
            <div id="bass">
                <button class="base1">7</button>
                <button class="base1">8</button>
                <button class="base1">9</button>
                <button class="base1">*</button>
            </div>
            <div id="bass1">
                <button class="base1">.</button>
                <button class="base1">0</button>
                <button class="base1">=</button>
                <button class="base1">&divide</button>
            </div>
            <div id="bab">
                <button class="base1"> Reset </button>
                <button class="base1"> %</button>
            </div>
        </div>
    </div>
    <script src="calculator.js">
    </script>
</body>

</html>
